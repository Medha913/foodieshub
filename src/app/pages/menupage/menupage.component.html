<div class="container mt-5 mb-5">
     <div class="row">
         <div class="col-lg-6" *ngIf="menuData">
             <a routerLink="../../menu" class="btn btn-sm btn-dark mb-3">Back</a>
             <img src="{{menuData[0].foodImg}}" width="100%"/>
             <h1 class="mt-3">{{menuData[0].foodName}}</h1>
             <p>{{menuData[0].foodDetails}}</p>
             <p>{{menuData[0].foodPrice | currency:'INR'}}</p>

         </div>
         <div class="col-lg-6 col-lg-12">
             <h3>Please fill all the given fields for placing the order.</h3>
             <form class="content" [formGroup]="registerForm" (ngSubmit)="submitData()">
                 <div>
                 <input type="text" class="form-control" formControlName="name" placeholder="Enter Your Full Name"><br>
                 <div *ngIf="getname.invalid && getname.touched">
                  <span class="error" *ngIf="getname.errors?.required">*Name is Required.</span>
                 </div>
                 <br>
                 </div>
                 <input type="text" class="form-control"formControlName="contact" placeholder="Enter Your Contact Number"><br>
                 <div *ngIf="getcontact.invalid && getcontact.touched">
                    <span class="error" *ngIf="getcontact.errors?.required">*Contact Number is Required.</span>
        
                   </div>
                   <br>
            
                 <textarea class="form-control" formControlName="address" placeholder="Enter Your Address"></textarea><br>
                 <div *ngIf="getaddress.invalid && getaddress.touched ">
                    <span class="error" *ngIf="getaddress.errors?.required">*Address is Required.</span>
                   </div>
                   <br>
                 <button class="btn btn-md btn-dark mt-3" [disabled]="registerForm.invalid">PLace Order</button>
                </form>
         </div>
     </div>
</div>
